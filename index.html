<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <title>Radio Box</title>
</head>

<body>
    <div class="container ">
        <form action="#" class="mt-5">
            <div class="d-flex">
                <div class="form-check">
                    <label class="form-check-label" for="img_1">
                        <img src="assest/images/img-2.jpg" alt="img-1" class="img-fluid shadow rounded" />
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="img_2">
                        <img src="assest/images/img-1.jpg" alt="img-2" class="img-fluid shadow rounded" />
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="img_3">
                        <img src="assest/images/img-1.jpg" alt="img_3" class="img-fluid shadow rounded" />
                    </label>
                </div>
            </div>
            <div class="justify-content-around d-flex mt-2">
                <input type="radio" class="form-check-input fs-5 shadow rounded-circle" id="img_1" name="img" value="img_1">
                <input type="radio" class="form-check-input fs-5 shadow rounded-circle" id="img_2" name="img" value="img_2">
                <input type="radio" class="form-check-input fs-5 shadow rounded-circle" id="img_3" name="img" value="img_3">
            </div>
        </form>
    </div>




    <script src="assest/js/bootstrap.min.js"></script>
</body>

</html>
